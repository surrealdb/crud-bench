[package]
name = "crud-bench"
edition = "2021"
version = "0.1.0"
license = "Apache-2.0"
readme = "README.md"

[features]
default = ["dragonfly", "keydb", "mongodb", "postgres", "redb", "redis", "rocksdb", "scylladb", "surrealkv", "surrealdb"]
dragonfly = ["dep:redis"]
keydb = ["dep:redis"]
mongodb = ["dep:mongodb"]
postgres = ["dep:tokio-postgres"]
redb = ["dep:redb"]
redis = ["dep:redis"]
rocksdb = ["dep:rocksdb"]
scylladb = ["dep:scylla"]
speedb = ["dep:speedb"]
surrealdb = ["dep:surrealdb"]
surrealkv = ["dep:surrealkv"]

[profile.release]
lto = true
strip = true
opt-level = 3
panic = 'abort'
codegen-units = 1

[dependencies]
anyhow = "1.0.93"
bincode = "1.3.3"
bytesize = "1.3.0"
clap = { version = "4.5.21", features = ["derive", "string", "env", "color"] }
chrono = "0.4.38"
dashmap = "6.1.0"
env_logger = "0.11.5"
futures = "0.3.31"
log = "0.4.22"
mongodb = { version = "3.1.0", optional = true }
num_cpus = "1.16.0"
rand = { version = "0.8.5", features = ["small_rng"] }
redb = { version = "2.2.0", optional = true }
redis = { version = "0.27.6", features = ["tokio-comp"], optional = true }
rocksdb = { git = "https://github.com/surrealdb/rust-rocksdb", features = ["lz4", "snappy"], optional = true }
scylla = { version = "0.15.0", optional = true }
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
serial_test = "3.2.0"
speedb = { version = "0.0.5", features = ["lz4", "snappy"], optional = true }
surrealdb = { version = "2.1.2", optional = true }
surrealkv = { version = "0.6.1", optional = true }
sysinfo = { version = "0.33.0" }
tokio = { version = "1.42.0", features = ["macros", "time", "rt-multi-thread"] }
tokio-postgres = { version = "0.7.12", optional = true }
twox-hash = "2.0.1"
uuid = { version = "1.11.0", features = ["v4"] }

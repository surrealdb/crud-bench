[package]
name = "crud-bench"
edition = "2021"
version = "0.1.0"
license = "Apache-2.0"
readme = "README.md"

[features]
default = ["keydb", "redis", "redb", "rocksdb", "postgres", "mongodb", "scylladb", "surrealkv", "surrealdb"]
keydb = ["dep:redis"]
mongodb = ["dep:mongodb"]
postgres = ["dep:tokio-postgres"]
redb = ["dep:redb"]
redis = ["dep:redis"]
rocksdb = ["dep:rocksdb"]
scylladb = ["dep:scylla"]
speedb = ["dep:speedb"]
surrealdb = ["dep:surrealdb"]
surrealkv = ["dep:surrealkv"]

[profile.release]
lto = true
strip = true
opt-level = 3
panic = 'abort'
codegen-units = 1

[dependencies]
anyhow = "1.0.88"
bincode = "1.3.3"
clap = { version = "4.5.17", features = ["derive"] }
dashmap = "6.1.0"
env_logger = "0.11.5"
log = "0.4.22"
num_cpus = "1.16.0"
mongodb = { version = "3.1.0", optional = true }
rand = { version = "0.8.5", features = ["small_rng"] }
redb = { version = "2.1.3", optional = true }
redis = { version = "0.24.0", features = ["tokio-comp"], optional = true }
rocksdb = { git = "https://github.com/surrealdb/rust-rocksdb", features = ["lz4", "snappy"], optional = true }
scylla = { version = "0.14.0", optional = true }
serde = { version = "1.0.210", features = ["derive"] }
speedb = { version = "0.0.5", features = ["lz4", "snappy"], optional = true }
surrealdb = { version = "2.0.1", optional = true }
surrealkv = { version = "0.3.7", optional = true }
tokio = { version = "1.40.0", features = ["macros", "time", "rt-multi-thread"] }
tokio-postgres = { version = "0.7.11", optional = true }
